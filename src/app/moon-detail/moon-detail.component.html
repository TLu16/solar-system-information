<div *ngIf="moon">
    <h1>{{moon.name}}</h1>
    <div class="container">
        <div class="w">
            <div class="title">Durchmesser: <span>{{moon.diameter}} Km</span></div>
            <div class="title">Distanz zum Planeten: <span>{{moon.distanceToPlanet}} Km</span></div>
            <div class="title">Heimatplanet: <span>{{moon.motherPlanet}}</span></div>
        </div>
        <div class="w">
            <img src={{moon.url}} alt={{moon.name}}>    
        </div>
    </div>
</div>
